<div ng-controller="logincabinaController as loginCabina">
	<div layout="column">
		<div flex>
			<p class="text-center md-display-2">
				<md-icon md-font-icon="fa fa-user-circle"></md-icon></span>Ingresando a <br>
				<strong>{{loginCabina.seleccionActual}}</strong>
			</p>
		</div>
		<div flex>
			<md-content class="md-padding text-center md-display-1"
						layout="row"
						layout-align="center">
				<md-input-container flex="50">
					<label>Cedula</label>
					<input ng-model="loginCabina.cedula" ng-click="loginCabina.onTouch()">

				</md-input-container>
			</md-content>


		</div>
        <div flex>
            <div class="text-center">
                <md-button class="text-center md-raised md-primary" type="submit" ng-click="loginCabina.onIngresar($event)">Ingresar</md-button>
            </div>
        </div>
	</div>
	<div style="visibility: hidden">
		<div class="md-dialog-container" id="myDialog">
			<md-dialog layout-padding>
				<h2>Fallo</h2>
				<p>
					No ha ingresado una cedula valida
				</p>
			</md-dialog>
		</div>
	</div>
</div>
