<div class="md-padding seleccionBackground boxme" ng-show="showme" ng-controller="seleccionController as seleccion">
	<md-grid-list
			md-cols-xs="1"
			md-cols-sm="2"
			md-cols-md="4"
			md-cols-gt-md="6"
			md-row-height-gt-md="1:1"
			md-row-height="2:2"
			md-gutter="12px"
			md-gutter-gt-sm="8px"
			class="gridListdemoBasicUsage">

		<md-grid-tile ng-repeat="(key,value) in seleccion.listaProvedores2"
					  class="gray"
					  md-rowspan="1"
					  md-colspan="2"
					  md-colspan-sm="1"
					  md-colspan-xs="1"
					  ng-click="seleccion.onSelect(key)"
					  ng-style="{'background-color': seleccion.listaProvedores2[key].color }"

		>
			<img ng-src="{{'public/images/logos/' + key + '_opt.png'}}" class="md-card-image seleccionImage" alt="Washed Out">
			<md-grid-tile-footer>
				<h3><strong>{{key}}</strong></h3>
			</md-grid-tile-footer>
		</md-grid-tile>

	</md-grid-list>

</div>
