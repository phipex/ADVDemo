<!DOCTYPE html>

<head>
    <title>ADVDemo</title>

<body ng-app="ADVDemo">
<div layout="column" layout-fill ng-cloak ng-controller="mainController as main">
    <md-toolbar>

        <div class="md-toolbar-tools">
            <h2 md-truncate flex>
                <a ui-sref="seleccion">
                    <md-icon md-font-icon="fa fa-futbol-o fa-lg"></md-icon>
                    ADV<span ng-show="main.seleccionActual.nombre != null">{{' - ' + main.seleccionActual.nombre}}</span>
                </a>
            </h2>
            <md-button ng-show="main.seleccionActual.nombre != null" ng-click="main.close()">
                Salir
            </md-button>
        </div>

    </md-toolbar>

    </div>

</div>
